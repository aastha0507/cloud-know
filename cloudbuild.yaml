substitutions:
  _IMAGE_NAME: 'gcr.io/cloudknow-478811/cloudknow'
  _SERVICE_NAME: 'cloudknow'
  _REGION: 'europe-west1'

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - '${_IMAGE_NAME}:${BUILD_ID}'
      - '-t'
      - '${_IMAGE_NAME}:latest'
      - '.'

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_IMAGE_NAME}:${BUILD_ID}']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_IMAGE_NAME}:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_IMAGE_NAME}:${BUILD_ID}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--concurrency'
      - '80'
      - '--set-env-vars'
      - 'GCP_PROJECT_ID=cloudknow-478811,ENVIRONMENT=production'
      - '--set-secrets'
      - 'MONGODB_ATLAS_URI=mongodb-uri:latest,GEMINI_API_KEY=gemini-api-key:latest,SPANNER_PROJECT_ID=spanner-project-id:latest,SPANNER_INSTANCE_ID=spanner-instance-id:latest,SPANNER_DATABASE_ID=spanner-database-id:latest'
      - '--service-account'
      - 'cloudknow-sa@cloudknow-478811.iam.gserviceaccount.com'

images:
  - '${_IMAGE_NAME}:${BUILD_ID}'
  - '${_IMAGE_NAME}:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
